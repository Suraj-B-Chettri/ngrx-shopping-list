<div>
  <h2>Shopping List</h2>

  <ul>
    <li *ngFor="let shopping of shoppingItems$ | async">
      {{shopping.name}}
      <button type="button" (click)="removeItem(shopping.id)">-</button>
    </li>
  </ul>
</div>

<div>
  <form (ngSubmit)="addItem()">
    <input type="text" [(ngModel)]="newShoppingItem.name"
          placeholder="Enter New Item" name="itemName" />
    <button type="submit">+</button>
  </form>
</div>
